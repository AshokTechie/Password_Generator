<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
    *{
        margin: 0;
        padding: 0;
        font: 'Poppins',sans-serif;
        box-sizing: border-box;
    }
    body{
         background: linear-gradient(135deg,#153677, #4e086f);
         color: #fff;
    }
    .container{
        margin: 12%;
        width: 90%;
        max-width: 700px;
    }
    .display{
        width: 100%;
        margin-top: 30px;
        margin-bottom: 30px;
        background: #fff;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 26px 20px;
        border-radius: 5px ;
    }
    .container h1{
        font-weight: 500;
        font-size: 45px;

    }
    .container h1 span{
        color: rgb(234, 131, 97);
        border-bottom: 4px solid rgb(234, 131, 97);
        padding-bottom: 7px;

    }
    .display input{
        border: 0;
        outline: 0;
        font-size: 24px;

    }
    .container button{
        border: 0;
        outline: 0;
        background:rgb(239, 103, 101);
        color: #fff;
        font-size: 22px;
        font-weight: 400;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 16px 26px;
        border-radius: 21px;
        cursor: pointer;

    }
    .display input {
        border: 0;
        outline: 0;
        font-size: 24px;
        width: calc(100% - 40px); /* Ensure input box resizes based on container size */
    }
    .copy-icon {
        font-size: 24px;
        cursor: pointer;
        color: #4e086f;
        margin-left: 15px;
    }
   
   
    </style>
</head>
<body>
 
<div class="container">
    <h1>Generate a <br><span>Random Password</span> </h1>
    <div class="display">
        <input type="text" placeholder="Password" id="password" readonly>
        <span class="copy-icon" id="copy" onclick="copyPassword()">ðŸ“‹</span>
    </div>
    <button onclick="createpassword()">Generate password</button>
</div>

    <script>
      const passwordBox = document.getElementById("password");
      const length = 10;

      const upperCase="ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const lowerCase="abcdefghijklmnopqrstuvwxyz";
      const number = "0987654321";
      const spsmbl = "!@#$%^&*-=+_";
      const allChars =lowerCase+upperCase+number+spsmbl;
      function createpassword(){
        let password = "";
        password +=upperCase[Math.floor(Math.random()*upperCase.length)];
        password +=lowerCase[Math.floor(Math.random()*lowerCase.length)];
        password +=number[Math.floor(Math.random()*number.length)];
        password +=spsmbl[Math.floor(Math.random()*spsmbl.length)];

        while(length>password.length){
            password +=allChars[Math.floor(Math.random()*allChars.length)];

        }
        passwordBox.value=password;
      }

      function copyPassword(){
        passwordBox.select();
        document.execCommand("copy");
        alert("Password copied to clipboard!");
      }
    </script>
</body>
</html>
